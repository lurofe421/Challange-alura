<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia de Texto</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="corp">
        <div class="input-section">
            <textarea id="text-input" placeholder="Digite seu texto."></textarea>
            <p class="retorno" id="output-message">Nenhuma mensagem encontrada.<br>Digite um texto que você deseja criptografar ou descriptografar.</p>
            <div class="buttons">
                <button id="encrypt-btn" class="encrypt-btn">Criptografar</button>
                <button id="decrypt-btn" class="decrypt-btn">Descriptografar</button>
            </div>
        </div>
        <div class="message-section">
            <img src="./styles/icone.png" alt="Imagem ilustrativa">
            <p>Nenhuma mensagem encontrada<br>Digite um texto que você deseja criptografar ou descriptografar.</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 - Felipe Milani Bastos. Curso Alura.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
